<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mine Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Mine Style -->
    <title>JS-Dadi</title>
</head>
<body>
    
    <main>
        <div class="container">
            <!-- Nome players -->
            <div class="top-row">
                <h2 class="player-name">You</h2>
                <h1 class="versus-text">VS</h1>
                <h2 class="cpu-name">Cpu</h2>
            </div>
            <!-- /Nome players -->

            <!-- Numeri players -->
            <div class="bottom-row">
                <div id="user-number">
                    
                </div>
                <hr class="divider">
                <div id="cpu-number">
                    
                </div>
            </div>
            <!-- /Numeri players -->

            <!-- Risultato Partita -->
            <div id="result" class="final-row">
                
            </div>
            <!-- /Risultato Partita -->
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
